<h2>Pagina Principal</h2>

<div *ngIf="identificado;then siIdentificado else noIdentificado">

</div>

<ng-template #siIdentificado>
    <h3>Estas identificado</h3>
    <button (click)="unsetIdentificado()">Aceptar</button>
</ng-template>

<ng-template #noIdentificado>
    <p>No, estas identificado.</p>
    <br>
    <p>Escribe tu nombre y pulsa aceptar para identificarte.</p>
    <input type="text" />
    <button (click)="setIdentificado()">Salir</button>
</ng-template>
