<h2>Contacto!</h2>

<form #formContacto="ngForm" (ngSubmit)="onSubmit(formContacto)">
  <label for="nombre">Nombre</label>
  <input type="text" name="nombre" #nombre="ngModel" [(ngModel)]="contacto_usuario.nombre" required pattern="[a-zA+Z]+"/>
  <span *ngIf="nombre.touched && !nombre.valid">El nombre es obligatorio</span>
  <br>

  <label for="apellidos">Apellidos</label>
  <input type="text" name="apellidos" #apellidos="ngModel" [(ngModel)]="contacto_usuario.apellidos" required pattern="[a-zA+Z]+"/>
  <span *ngIf="apellidos.touched && !nombre.valid">Los apellidos son obligatorios</span>
  <br>

  <label for="email">Email</label>
  <input type="text" name="email" #email="ngModel" [(ngModel)]="contacto_usuario.email" required/>
  <span *ngIf="email.touched && !nombre.valid">El email es obligatorio</span>
  <br>

  <label for="mensaje">Mensaje</label>
  <textarea name="mensaje" id="" cols="30" rows="10" #mensaje="ngModel" [(ngModel)]="contacto_usuario.mensaje" required></textarea>
  <span *ngIf="mensaje.touched && !nombre.valid">El mensaje es obligatorio</span>
  <br>

  <input type="submit" value="Enviar" [disabled]="!formContacto.valid">

</form>
