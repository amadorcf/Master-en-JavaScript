<div>
  <h2>{{ titulo }}</h2>

  <p>Añadir marca</p>
  <div>
    <input type="text" [(ngModel)]="mi_marca" (blur)="onBlur()" (keyup.enter)="onKeyUp()"/>
    <button (click)="getMiMarca()">Mostrar marca</button>
    <button (click)="addMarca()">Agregar marca</button>
  </div>

  <strong><p>{{mi_marca}}</p></strong>


  <p>Las mejores marcas de zapatillas</p>

  <ul>
    <li *ngFor="let marca of marcas; let indice = index" [ngStyle]="{'list-style': 'none'}">
        <strong>{{indice + '-' + marca + '   '}}</strong>
        <button (click)="deleteMarca(indice)">Borrar marca</button>
    </li>
  </ul>


  <p>Listado de zapatillas</p>

  <ul>
      <li *ngFor="let z of zapatillas" [ngClass]="{'fondoRojo': z.precio>100, 'subrayado': z.nombre =='Nike Air'}">

        {{z.nombre}} - <strong [class.altoPrecio]="z.precio >= 80">{{z.precio}}€&ensp;</strong>
        <span *ngIf="z.precio <=70" [ngStyle]="{'background': 'green'}">¡En oferta!</span>
      </li>
  </ul>
</div>
