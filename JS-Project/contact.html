<html lang="es">

    <head>
        <meta charset="utf-8">

        <link rel="stylesheet" type="text/css" href="css/styles.css"/>
        <link id="theme" rel="stylesheet" type="text/css" href="css/green.css"/>

        <!-- jQUERY -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <link rel="stylesheet" href="js/jquery-ui/jquery-ui.min.css">
        <link rel="stylesheet" href="js/jquery-ui/jquery-ui.structure.min.css">
        <link rel="stylesheet" href="js/jquery-ui/jquery-ui.theme.css">
        <script type="text/javascript" src="js/jquery-ui/jquery-ui.min.js"></script>

         <!-- PLUGIN VALIDACION -->
         <!-- si queremos cargar el archivo localmente
            <script type="text/javascript" src="js/jquery-ui/jquery.form-validator.min.js"></script> --> 
         <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-form-validator/2.3.26/jquery.form-validator.min.js"></script>

        
        <!-- SCRITS -->
        <script type="text/javascript" src="js/main.js"></script>
        

    </head>

    <body>

        <div id="selector-theme">
            <div id="to-green"></div>
            <div id="to-red"></div>
            <div id="to-blue"></div>
        </div>

        <section id="global">

            <!-- CABECERA -->
            <header>
                <div id="logo">
                    <h1>JS-PROJECT</h1>
                </div>

                <div class="clearfix"></div>

                <nav>
                    <ul id="menu">
                        <li><a href="index.html">Home</a></li>
                        <li><a href="clock.html">Clock</a></li>
                        <li><a href="about.html">About me</a></li>
                        <li><a href="contact.html">Contact</a></li>
                    </ul>
                </nav>
            </header>

            <hr>


            <!-- CONTENIDO -->
            <section id="content">
                <div id="box">
                    <!--Cargar acordeon-->
                    <h2>CONTACT</h2>
                    <form id="form-contact" action="" method="POST">
                        <label for="fname">First Name</label>
                        <input data-validation="alphanumeric" type="text" id="fname" name="firstname" placeholder="Your name..">
                    
                        <label for="lname">Last Name</label>
                        <input data-validation="alphanumeric" type="text" id="lname" name="lastname" placeholder="Your last name..">
                    
                        <label for="country">Genre</label>
                        <select data-validation="required" id="genre" name="genre">
                          <option value="male">Male</option>
                          <option value="female">Female</option>
                        </select>
                    
                        <label for="subject">Subject</label>
                        <textarea data-validation="required" id="subject" name="subject" placeholder="Write something.." style="height:200px"></textarea>
                    
                        <input type="submit" value="Sent">
                    </form>

                </div>


                <aside id="sidebar">
                    <div id="about">
                        <h4><span>Who I am?</span></h4>
                        <img src="img\blackSAD_T.png" alt="">
                        <p>
                            Lorem ipsum dolor sit amet, consectetur adipiscing elit.
                        </p>
                    </div>
                    
                    <div id="login">
                        <h4><span>Login</span></h4>
                        <form>
                            <label for="email">Email</label>
                            <input id="form_email" type="email" name="email">

                            <label for="password">Password</label>
                            <input id="form_pass" type="password" name="password">

                            <input type="submit" value="Save">
                        </form>
                    </div>
                </aside>

                <div class="clearfix"></div>

                
            </section>


        </section>

        <footer>
            Final project JS - Â©Amador Cano

            
        </footer>

    </body>

</html>
